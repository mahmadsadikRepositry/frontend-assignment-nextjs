<!DOCTYPE html>
<html>
<head>
    <title>Color Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        offWhite: '#2e5164ff',
                        lightGrey: '#9AA6B2',
                        blue: '#0B84FF',
                        navyBlue: '#072146',
                        darkBlue: '#06357A',
                        red: '#ae949aff'
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div class="bg-blue p-4 text-white">Blue Background Test</div>
    <div class="bg-red p-4 text-white">Red Background Test</div>
    <div class="bg-offWhite p-4 text-white">OffWhite Background Test</div>
    <div class="bg-navyBlue p-4 text-white">Navy Blue Background Test</div>
</body>
</html>
